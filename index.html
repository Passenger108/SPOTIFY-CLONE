<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand">
                <img 
                    src="logo.png" 
                    alt="Spotify"
                />
                <span>
                    Spotify
                </span>
            </li>
            <li>
                <a href="#">Home</a>
            </li>
            <li>
                <a href="#">About</a>

    <div class="bottom">
        
        <div id="player">
            <i class="fa fa-3x fa-step-backward" id="previousButton"></i>
            <i class="fa fa-3x fa-play-circle" id="masterPlayButton"></i>
            <i class="fa fa-3x fa-step-forward" id="nextButton"></i>
        </div>

        <div id="currentPlay">

            <img src="covers/2.jpg" alt="" id="currentPlayCover">

            <div id="currentPlayInfo">
                <span id="currentPlayName">Cielo - Huma-Huma</span>
                <input type="range" name="" id="progressBar" min="0" max="100" value="0">
            </div>

        </div>

        <div id="volume">
            <i class="fa fa-2x fa-volume-down " id="volumeDown"></i>
            <input type="range" name="" id="volumeRange" min="0" max="100" value="40" >
            <i class="fa  fa-2x fa-volume-up" id="volumeUp"></i>
        </div>

    </div>

    <main>
